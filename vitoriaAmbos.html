<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vitória de Ambos</title>
    <link rel="icon" href="pizza.png" type="image/x-icon">
</head>
<body>
    <h1>Resultado da Competição</h1>
    <div class="result-container">
        <div class="winner">
            <h2>Vencedores: <span id="winner-name"></span></h2>
            <p>Recompensas: <span id="winner-reward"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('winner-name').textContent = localStorage.getItem('winner');
        document.getElementById('winner-reward').innerHTML = localStorage.getItem('winnerReward');
    </script>
</body>
</html>
